<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind-Biome Dashboard</title>
  <!-- Link to the compiled Tailwind CSS file (or use the file downloaded locally) -->
  <link rel="stylesheet" href="styles/tailwind.css">
  <!-- Include local fonts if needed -->
  <link rel="stylesheet" href="styles/fonts.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <div class="min-h-screen flex flex-col">
    <!-- Desktop Sidebar -->
    <div class="hidden md:flex fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg transition-all duration-300 z-10">
      <div class="flex flex-col w-full">
        <div class="flex items-center justify-center h-16 px-4 border-b dark:border-gray-700">
          <h1 class="text-xl font-bold text-primary-600 dark:text-primary-400">Mind-Biome</h1>
        </div>
        <nav class="flex-1 px-2 py-4 space-y-1">
          <a href="#" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
          </a>
          <!-- Additional menu items can be added here -->
        </nav>
        <div class="p-4 border-t dark:border-gray-700">
          <button id="theme-toggle" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <span class="dark:hidden">Dark Mode</span>
            <span class="hidden dark:block">Light Mode</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Header -->
    <header class="md:hidden bg-white dark:bg-gray-800 shadow-md z-10">
      <div class="flex items-center justify-between h-16 px-4">
        <button id="mobile-menu-button" class="text-gray-600 dark:text-gray-200 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-xl font-bold text-primary-600 dark:text-primary-400">Mind-Biome</h1>
        <button id="mobile-theme-toggle" class="text-gray-600 dark:text-gray-200 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-20 hidden">
      <div class="absolute top-0 left-0 w-64 h-full bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-300 -translate-x-full" id="mobile-menu-content">
        <div class="flex items-center justify-between h-16 px-4 border-b dark:border-gray-700">
          <h1 class="text-xl font-bold text-primary-600 dark:text-primary-400">Mind-Biome</h1>
          <button id="close-mobile-menu" class="text-gray-600 dark:text-gray-200 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <nav class="px-2 py-4 space-y-1">
          <a href="#" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
          </a>
          <!-- Additional mobile menu items -->
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 md:ml-64 p-4 md:p-8">
      <div class="max-w-7xl mx-auto">
        <!-- Sample Section: Current State (Mood & Energy) -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Current State</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Mood Selector -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">How are you feeling?</label>
              <div class="grid grid-cols-3 gap-2">
                <button class="mood-button flex flex-col items-center justify-center p-3 rounded-lg border-2 border-transparent hover:border-primary-300 dark:hover:border-primary-600 transition-colors" data-mood="happy">
                  <div class="w-8 h-8 rounded-full bg-mood-happy flex items-center justify-center text-white text-xl mb-1">ðŸ˜Š</div>
                  <span class="text-sm text-gray-700 dark:text-gray-300">Happy</span>
                </button>
                <!-- Additional mood buttons can be added here -->
              </div>
            </div>
            <!-- Energy Slider -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Energy Level</label>
              <div class="mt-1 relative">
                <input id="energy-slider" type="range" min="1" max="10" value="5" class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer">
                <div class="flex justify-between text-xs text-gray-600 dark:text-gray-400 px-1 mt-2">
                  <span>Low Energy</span>
                  <span>High Energy</span>
                </div>
              </div>
              <div class="mt-4">
                <button id="update-state" class="w-full bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                  Update My State
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Other sections such as Task Management, Visualizations, and Content Connections can be added below -->
      </div>
    </main>
  </div>
  <!-- Include main JavaScript file -->
  <script src="scripts/main.js"></script>
</body>
</html>
